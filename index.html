<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ようこそ暗号解読クラブへ！</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="app">
        <h1>ようこそ暗号解読クラブへ！</h1> 
        <h2>[ LSB-Decoder Interface ]</h2>
        <p>機密ファイル（PNG）をアップロードし、暗号化されたメッセージを復元せよ。</p>

        <canvas id="hiddenCanvas" style="display: none;"></canvas> 
        
        <input type="file" id="imageUpload" accept="image/png">
        
        <button onclick="decodeImage()">▶ DECODE START</button>
        
        <hr>
        
        <h3>復元メッセージ:</h3>
        <div id="resultMessage">...結果待ち...</div>
        <p id="statusMessage"></p>
    </div>

    <script src="steg.js"></script> 
</body>
</html>
